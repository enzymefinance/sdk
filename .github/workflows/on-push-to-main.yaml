name: CI
on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  verify:
    name: Verify
    uses: ./.github/workflows/reusable-verify.yaml
    secrets: inherit

  verify_environment:
    name: Verify Environment
    uses: ./.github/workflows/reusable-verify-environment.yaml
    secrets: inherit

  docs:
    name: Documentation
    uses: ./.github/workflows/reusable-docs.yaml
    secrets: inherit
    permissions:
      pages: write
      id-token: write

  changesets:
    name: Changesets
    if: github.repository_owner == 'enzymefinance'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      id-token: write
      contents: write
      pull-requests: write
    steps:
      - name: Clone repository
        uses: actions/checkout@v5
      - name: Install dependencies
        uses: ./.github/actions/install-dependencies
      - name: Manage changesets
        uses: changesets/action@v1
        with:
          publish: pnpm release
          commit: "chore: publish package(s)"
          title: "chore: publish package(s)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
