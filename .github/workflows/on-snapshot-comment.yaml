name: Snapshot
on:
  issue_comment:
    types: [created]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  snapshot:
    name: Snapshot
    if: ${{ github.event.issue.pull_request && startsWith(github.event.comment.body, '/snapshot ') }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Extract snapshot comment
        id: comment
        run: |
          snapshot=$(echo "${{ github.event.comment.body }}" | grep -oP '^/snapshot\s([a-z-]{4,16})\s*$' | cut -d' ' -f2)
          if [[ -n $snapshot ]]; then
            echo "snapshot=$snapshot" >> $GITHUB_OUTPUT
          else
            echo ::error::Invalid snapshot comment
            exit
          fi

      - name: Enforce permission requirement
        uses: prince-chrismc/check-actor-permissions-action@v3
        with:
          permission: write

      - name: Checkout default branch
        uses: actions/checkout@v2
  
      - name: Checkout pull request branch
        run: gh pr checkout ${{ github.event.issue.number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get current branch name
        id: branch  
        run: echo "branch=$(git branch --show-current)" >> $GITHUB_OUTPUT

      - name: Retrieve changeset entries
        if: ${{ steps.branch.outputs.branch == 'changeset-release/main' }}
        run: git checkout origin/main -- .changeset/*.md

      - name: Install dependencies
        uses: ./.github/actions/install-dependencies

      - name: Exit pre-release mode
        if: ${{ hashFiles('.changeset/pre.json') != '' }}
        run: pnpm changeset pre exit

      - name: Version snapshot
        run: pnpm changeset version --snapshot ${{ steps.comment.outputs.snapshot }} | grep -q "All files have been updated"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build snapshot
        run: pnpm build
 
      - name: Set registry config
        run: pnpm config set --location project "//registry.npmjs.org/:_authToken" "${{ secrets.NPM_TOKEN }}"

      - name: Publish snapshot
        id: snapshot
        run: |
          output=$(pnpm changeset publish --tag ${{ steps.comment.outputs.snapshot }} --no-git-tag)
          # Extract the part of the output after "packages published successfully".
          tags=$(echo "$output" | awk '/packages published successfully:/{flag=1; next} flag')
          # Format the packages as json.
          tags="[$(echo "$tags" | grep -o '@[^ ]*' | awk '{print "\"" $0 "\""}' | paste -sd ',')]"
          echo "tags=$tags" >> $GITHUB_OUTPUT

      - name: Add comment
        uses: actions/github-script@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          script: |
            const tags = ${{ steps.snapshot.outputs.tags }}
            const body = (
              `ðŸ«°âœ¨ **Thanks @${context.actor}! ` +
              `Your snapshot has been published to npm.**\n\n` +
              `Test the snapshot by updating your \`package.json\` ` +
              `with the newly published version:\n` +
              tags.map(tag => (
                '```sh\n' +
                `pnpm add ${tag}\n` +
                '```'
              )).join('\n')
            )

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body,
            })
