name: Verify Environment Assets

on:
  pull_request:
    branches: [main] # Adjust branches as needed

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      assets: ${{ steps.filter.outputs.assets }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          list-files: json
          filters: |
            assets:
              - 'packages/environment/src/assets/**'
      - name: Log changed files
        if: ${{ steps.filter.outputs.assets == 'true' }}
        run: echo "${{ steps.filter.outputs.assets_files }}"

  verify_environment:
    name: Test ${{ matrix.release }}
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.assets == 'true'
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        release: [arbitrum.sulu, base.sulu, ethereum.sulu, polygon.sulu]

    steps:
      - name: Log changed files
        run: echo "${{ needs.changes.outputs.assets_files}}"
